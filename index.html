<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <div id="buttons">
      <button id="rockButton" name="Rock">Rock</button>
      <button id="paperButton" name="Paper">Paper</button>

    </div>
    <div id="gameScore">Player: 0    Computer: 0</div>
    <div id="roundResult"></div>
    <div id='gameResults'></div>
    <script src="script.js"></script>
  </body>
</html>
